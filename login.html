<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Operator Login</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('image10.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .captcha {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .captcha-box {
            width: 100px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .captcha-text {
            font-weight: bold;
            color: black;
        }
        .btn-group {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-password a:hover {
            color: #0056b3;
        }
    </style>
   
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="image10.jpeg" alt="Website Logo"> <!-- Replace 'logo.png' with your logo image path -->
    </div>
    <h2>Cable Operator Login</h2>
    <form action="login.jsp" method="post" onsubmit="return validateCaptcha()"> <!-- Updated action to login.jsp -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="captcha">
            <label for="captcha">Captcha</label>
            <div class="captcha-box">
                <span id="captcha-text" class="captcha-text"></span> <!-- Captcha text -->
            </div>
            <input type="text" id="captcha" name="captcha" required>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn">Login</button>
            <button type="reset" class="btn">Reset</button>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

<script>
    function generateCaptcha() {
        let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let captcha = '';
        for (let i = 0; i < 6; i++) {
            captcha += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        document.getElementById('captcha-text').innerText = captcha;
    }

    function validateCaptcha() {
        let captchaInput = document.getElementById('captcha').value;
        let captchaText = document.getElementById('captcha-text').innerText;
        if (captchaInput !== captchaText) {
            alert('Incorrect CAPTCHA. Please try again.');
            generateCaptcha();
            return false;
        }
        return true;
    }

    window.onload = generateCaptcha;
</script>

</body>
</html>
